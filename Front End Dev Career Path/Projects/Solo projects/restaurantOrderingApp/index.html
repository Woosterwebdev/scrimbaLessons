<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy's Diner</title>
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizza in town.</h2>
      </div>
    </header>
    <div class="container">
      <div id="menu" class="menu">
        <!-- Menu here -->
      </div>
      <div id="order-section" class="your-order">
        <!-- your order here -->
      </div>
      <div id="your-total"></div>
    </div>
    <div id="modal" class="modal hidden">
      <h2>Enter Card Details</h2>
      <div>
        <form id="pay-modal" class="pay-modal">
          <input
            class="pay-input"
            type="text"
            name="name"
            id="name"
            placeholder="Name as it appears on card"
            required
          />
          <input
            class="pay-input"
            type="text"
            name="fullName"
            placeholder="Enter card number"
            required
          />
          <input
            class="pay-input"
            type="text"
            name="cardNumber"
            placeholder="Enter CVV"
            required
          />
          <button type="submit" class="pay-btn btn" data-pay="pay">Pay</button>
        </form>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
  <footer></footer>
</html>
