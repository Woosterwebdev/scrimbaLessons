<!DOCTYPE html>
<html>
  <head>
    <!-- Challenge: Add code here so our app looks good on a mobile display -->
    <title>Costco Cart</title>
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container">
      <img
        src="assets/cat.png"
        alt="Peach and Goma cartoon of cat sitting in a shopping cart"
      />
      <img src="assets/Costco_logo.png" alt="Costco logo" />
      <input type="text" id="input-field" placeholder="Bread" />
      <button id="add-button">Add to cart</button>
      <ul id="costco-list"></ul>
    </div>
    <script src="costco.js" type="module"></script>
    <script src="navbar.js" type="module"></script>
  </body>
</html>
