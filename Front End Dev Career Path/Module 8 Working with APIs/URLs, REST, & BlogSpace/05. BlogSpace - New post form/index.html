<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <h3 class="m-0">BlogSpace</h3>
    </nav>

    <!-- 
        Challenge:
        
        Create a form with 2 inputs (each with an associated label), 
        one for the post title (a text input) and one for the post body
        (a textarea element). Then add a button to the form. 
        
        Don't worry about styling quite yet.
         -->
    <form id="new-blog">
      <label for="post-title">Title: </label>
      <input
        type="text"
        name="post-title"
        id="post-title"
        class="m-10"
        required
      />
      <label for="post-body">Body: </label>
      <textarea
        name="post-body"
        id="post-body"
        class="m-10"
        required
      ></textarea>
      <button>Blog</button>
    </form>
    <div id="blog-list"></div>
    <script src="index.js"></script>
  </body>
</html>
