<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Color Scheme Picker</title>
  </head>
  <body class="m-0">
    <form id="color-form" class="m-0">
      <input
        type="color"
        id="seed-color"
        class="seed-color"
        name="seed-color"
        value="#000000"
      />
      <select name="scheme-select" id="scheme-select">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-light">Monochrome - light</option>
        <option value="monochrome-dark">Monochrome - dark</option>
        <option value="analogic">Analogic</option>
        <option value="compliment">Compliment</option>
        <option value="analogic-compliment">Analogic-compliment</option>
        <option value="triad">Monochrome</option>
      </select>
      <button id="btn" class="btn">Get color scheme</button>
    </form>
    <div id="color-results">
      <div id="color-preview" class="colors preview">
        <div class="color1 width-100"></div>
        <div class="color2 width-100"></div>
        <div class="color3 width-100"></div>
        <div class="color4 width-100"></div>
        <div class="color5 width-100"></div>
      </div>
      <div id="color-hex" class="colors footer">
        <div class="width-100 text-center">#F55A5A</div>
        <div class="width-100 text-center">#2B283A</div>
        <div class="width-100 text-center">#FBF3AB</div>
        <div class="width-100 text-center">#AAD1B6</div>
        <div class="width-100 text-center">#A626D3</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
