<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>Color Scheme Picker</title>
  </head>
  <body>
    <div class="container">
      <header>
        <input type="color" id="seed-color" class="seed-color">
        <select name="scheme-select" id="scheme-select">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-light">Monochrome - light</option>
          <option value="monochrome-dark">Monochrome - dark</option>
          <option value="analogic">Analogic</option>
          <option value="compliment">Compliment</option>
          <option value="analogic-compliment">Analogic-compliment</option>
          <option value="triad">Monochrome</option>
        </select>
        <button class="btn">Get color scheme</button>
      </header>
      <div>
        <div id="colors" class="colors">
          <div class="color1"></div>
          <div class="color2"></div>
          <div class="color3"></div>
          <div class="color4"></div>
          <div class="color5"></div>
        </div>
        <div class="colors">
          <div>#F55A5A</div>
          <div>#2B283A</div>
          <div>#FBF3AB</div>
          <div>#AAD1B6</div>
          <div>#A626D3</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
